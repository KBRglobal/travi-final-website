# ============================================
# TRAVI Kubernetes Secrets Template
# ============================================
# NOTE: Replace placeholders with base64 encoded values
# echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: travi-secrets
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
type: Opaque
data:
  # Database
  DATABASE_URL: <base64-encoded-database-url>

  # Session
  SESSION_SECRET: <base64-encoded-session-secret>

  # AI Services
  OPENAI_API_KEY: <base64-encoded-openai-key>
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-key>

  # Redis
  REDIS_URL: <base64-encoded-redis-url>

  # Email
  RESEND_API_KEY: <base64-encoded-resend-key>
