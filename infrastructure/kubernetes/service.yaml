# ============================================
# TRAVI Kubernetes Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: travi-service
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: travi
    app.kubernetes.io/component: api
---
# Headless service for internal DNS
apiVersion: v1
kind: Service
metadata:
  name: travi-headless
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: travi
    app.kubernetes.io/component: api
