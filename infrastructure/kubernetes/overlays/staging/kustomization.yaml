# ============================================
# TRAVI Kubernetes Staging Overlay
# ============================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: travi-staging

resources:
  - ../../

namePrefix: staging-

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - target:
      kind: Deployment
      name: travi-app
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

  # Staging HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: travi-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Staging ingress
  - target:
      kind: Ingress
      name: travi-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: staging.travi.world
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - staging.travi.world

# Staging ConfigMap
configMapGenerator:
  - name: travi-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=debug
      - ENABLE_DEBUG_ENDPOINTS=true
