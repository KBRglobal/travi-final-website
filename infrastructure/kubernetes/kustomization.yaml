# ============================================
# TRAVI Kubernetes Kustomization
# ============================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: travi

# Common labels
commonLabels:
  app.kubernetes.io/name: travi
  app.kubernetes.io/part-of: travi-platform
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

# Image customization
images:
  - name: ghcr.io/kbrglobal/travi
    newTag: latest

# ConfigMap generator (optional)
# configMapGenerator:
#   - name: travi-extra-config
#     literals:
#       - EXTRA_VAR=value

# Secret generator (optional - use external-secrets in production)
# secretGenerator:
#   - name: travi-extra-secrets
#     literals:
#       - SECRET_VAR=value
