# ============================================
# TRAVI Kubernetes ConfigMap
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: travi-config
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
data:
  NODE_ENV: "production"
  PORT: "5000"
  LOG_LEVEL: "info"
  ENABLE_SEO_AUTOPILOT: "true"
  ENABLE_DATA_DECISIONS: "true"
  ENABLE_CONTENT_HEALTH: "true"
  ENABLE_TRANSLATION_QUEUE: "true"
  ENABLE_RSS_SCHEDULER: "true"
  SEO_AUTOPILOT_MODE: "supervised"
  DATA_DECISIONS_AUTOPILOT_MODE: "supervised"
