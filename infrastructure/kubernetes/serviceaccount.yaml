# ============================================
# TRAVI Kubernetes ServiceAccount & RBAC
# ============================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: travi-sa
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: travi-role
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: travi-rolebinding
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
subjects:
  - kind: ServiceAccount
    name: travi-sa
    namespace: travi
roleRef:
  kind: Role
  name: travi-role
  apiGroup: rbac.authorization.k8s.io
