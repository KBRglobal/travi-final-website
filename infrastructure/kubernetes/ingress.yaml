# ============================================
# TRAVI Kubernetes Ingress
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travi-ingress
  namespace: travi
  labels:
    app.kubernetes.io/name: travi
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - travi.world
        - www.travi.world
        - api.travi.world
      secretName: travi-tls
  rules:
    - host: travi.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travi-service
                port:
                  number: 80
    - host: www.travi.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travi-service
                port:
                  number: 80
    - host: api.travi.world
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travi-service
                port:
                  number: 80
