name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: üìù Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

  test:
    name: üß™ Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage reports
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  env-validation:
    name: üîê Environment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate .env.example exists
        run: |
          if [ ! -f ".env.example" ]; then
            echo "‚ùå .env.example file is missing"
            exit 1
          fi
          echo "‚úÖ .env.example exists"

      - name: Validate .env.production.example exists
        run: |
          if [ ! -f ".env.production.example" ]; then
            echo "‚ùå .env.production.example file is missing"
            exit 1
          fi
          echo "‚úÖ .env.production.example exists"

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns in code (excluding example files and tests)
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|password\s*=\s*['\"][^'\"]+['\"])" \
             --include="*.ts" --include="*.tsx" --include="*.js" \
             --exclude-dir=node_modules --exclude-dir=dist \
             --exclude="*.example" --exclude="*.test.ts" \
             client/ server/ shared/ 2>/dev/null; then
            echo "‚ö†Ô∏è Potential hardcoded secrets found - please review"
          else
            echo "‚úÖ No obvious hardcoded secrets detected"
          fi

  migration-check:
    name: üóÑÔ∏è Migration Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify migrations directory exists
        run: |
          if [ ! -d "migrations" ]; then
            echo "‚ùå migrations directory is missing"
            exit 1
          fi
          echo "‚úÖ migrations directory exists"

      - name: List migrations
        run: |
          echo "üìã Found $(ls -1 migrations/*.sql 2>/dev/null | wc -l) migration files:"
          ls -la migrations/*.sql 2>/dev/null || echo "No .sql files found"

      - name: Check migration naming convention
        run: |
          # Check for properly named migrations
          invalid_files=$(ls migrations/*.sql 2>/dev/null | grep -vE "^migrations/[0-9]{4}_|^migrations/add-|^migrations/drop-" || true)
          if [ -n "$invalid_files" ]; then
            echo "‚ö†Ô∏è Some migrations may not follow naming convention:"
            echo "$invalid_files"
          else
            echo "‚úÖ All migrations follow naming convention"
          fi

  docs-check:
    name: üìö Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required documentation
        run: |
          required_docs=("README.md" "docs/API.md" "docs/SECURITY.md" "docs/CONTRIBUTING.md" "docs/CHANGELOG.md")
          missing=()
          for doc in "${required_docs[@]}"; do
            if [ ! -f "$doc" ]; then
              missing+=("$doc")
            fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "‚ùå Missing documentation files:"
            printf '%s\n' "${missing[@]}"
            exit 1
          fi
          echo "‚úÖ All required documentation exists"

      - name: Check for broken internal links
        run: |
          # Simple check for broken markdown links to local files
          broken_links=0
          for md_file in $(find docs -name "*.md" 2>/dev/null); do
            # Extract local file references
            links=$(grep -oE '\[.*\]\([^http][^)]+\)' "$md_file" 2>/dev/null | grep -oE '\([^)]+\)' | tr -d '()' || true)
            for link in $links; do
              # Skip anchors
              if [[ "$link" == \#* ]]; then continue; fi
              # Check if file exists relative to docs/
              if [ ! -f "docs/$link" ] && [ ! -f "$link" ]; then
                echo "‚ö†Ô∏è Broken link in $md_file: $link"
                broken_links=$((broken_links + 1))
              fi
            done
          done
          if [ $broken_links -gt 0 ]; then
            echo "Found $broken_links potentially broken links"
          else
            echo "‚úÖ No broken internal links detected"
          fi

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Summary job that requires all others to pass
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, env-validation, migration-check, docs-check]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.env-validation.result }}" != "success" ]] || \
             [[ "${{ needs.migration-check.result }}" != "success" ]] || \
             [[ "${{ needs.docs-check.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed! ‚úÖ"
