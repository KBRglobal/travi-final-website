# SonarCloud Configuration for TRAVI
sonar.projectKey=KBRglobal_travi-final-website
sonar.organization=kbrglobal

# Source directories
sonar.sources=client/src,server,shared

# Exclude auto-generated and migration files from all analysis
sonar.exclusions=\
  drizzle/**/*.sql,\
  **/migrations/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/*.test.ts,\
  **/__tests__/**

# Exclude SQL/migration files from duplication checks
sonar.cpd.exclusions=\
  drizzle/**,\
  **/migrations/**,\
  **/*.sql,\
  client/src/locales/**

# Exclude test files from coverage analysis
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/test/**

# Disable specific rules for SQL files
sonar.issue.ignore.multicriteria=sql1,sql2

# Ignore duplicated string literals in SQL files
sonar.issue.ignore.multicriteria.sql1.ruleKey=plsql:S1192
sonar.issue.ignore.multicriteria.sql1.resourceKey=**/*.sql

# Ignore varchar usage checks in SQL migration files
sonar.issue.ignore.multicriteria.sql2.ruleKey=plsql:VarcharUsageCheck
sonar.issue.ignore.multicriteria.sql2.resourceKey=**/*.sql
